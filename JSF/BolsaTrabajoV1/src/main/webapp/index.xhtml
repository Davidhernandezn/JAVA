<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <head>
        <title>HOLA JSF</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h1>TODO write content</h1>
        <h:form>
            <!-- para cualquier mensaje global y no solo uno -->
            <h:messages globalOnly="tue"></h:messages>
            <table>
                <tr>
                    <td><h:outputLabel for="nombre" value="Nombre:"></h:outputLabel></td>
                    <td><h:inputText id="nombre" required="true" value="#{candidato.nombre}"></h:inputText></td>
                    <td><h:message for="nombre"></h:message></td><!--MENSAJE POR ALGUN ERROR CON EL ATRIBUTO EN EL HTML (h:inputText)-->
                </tr>
                <tr>
                    <td><h:outputLabel for="apellido" value="Apellido:"></h:outputLabel></td>
                    <td><h:inputText id="apellido" required="true" value="#{candidato.apellido}"></h:inputText></td>
                    <td><h:message for="apellido"></h:message></td><!--MENSAJE POR ALGUN ERROR CON EL ATRIBUTO EN EL HTML (h:inputText)-->
                </tr>  
                <tr>
                    <td><h:outputLabel for="salarioDeseado" value="Salario Deseado:"></h:outputLabel></td>
                    <td><h:inputText id="salarioDeseado" required="true" value="#{candidato.salarioDeseado}">
                    <f:validateLongRange minimum="500" maximum="5000"/>
                    </h:inputText></td>
                    <td><h:message for="salarioDeseado"></h:message></td><!--MENSAJE POR ALGUN ERROR CON EL ATRIBUTO EN EL HTML (h:inputText)-->
                </tr>
            </table>
            <!-- llama a la clase vacanteForm y su metodo enviar -->
            <h:commandButton action="#{vacanteForm.enviar()}" value="Enviar" />
            
            
        </h:form>
    </body>
</html>
